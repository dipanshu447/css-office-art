<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art : Office Culture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="canvas">
        <div class="heading"></div>
        <div class="clock">
            <div class="line hourHand"></div>
            <div class="line minHand"></div>
            <div class="line secHand"></div>
        </div>
        <div class="wallLamps">
            <span class="lamp">
                <span class="lamptop">
                    <span class="lampHead"></span>
                </span>
            </span>
            <span class="lamp">
                <span class="lamptop">
                    <span class="lampHead"></span>
                </span>
            </span>
            <span class="lamp">
                <span class="lamptop">
                    <span class="lampHead"></span>
                </span>
            </span>
        </div>
        <div class="windows">
            <div class="window br"></div>
            <div class="window br"></div>
            <div class="window"></div>
        </div>
        <div class="vase">
            <div class="branch">
                <div class="leaf"></div>
            </div>
            <div class="branch2">
                <div class="leaf2"></div>
            </div>
        </div>
        <div class="whiteBoard">
            <small class="bhead">Project Plans</small>
            <div class="whiteboardDepth"></div>
            <span class="stickyNote" style="background-color: #6EBCFF;">
                <small>Fix bug</small>
            </span>
            <span class="stickyNote" style="background-color: #A8E24A;">
                <small>Audit logs</small>
            </span>
            <span class="stickyNote" style="background-color: #FDE255;">
                <small>Review PR</small>
            </span>
            <span class="stickyNote" style="background-color: #EF9ABE;">
                <small>Design UI</small>
            </span>
            <span class="stickyNote" style="background-color: #6EBCFF;">
                <small>Test API</small>
            </span>
            <span class="stickyNote" style="background-color: #FDE255;">
                <small>Deploy App</small>
            </span>
        </div>
        <div class="table">
            <div class="cup">
                <div class="cupDepth"></div>
                <div class="cupHolder"></div>
            </div>
            <div class="depth"></div>
            <span class="computer mr">
                <div class="app_window"></div>
                <div class="app2_window"></div>
                <div class="stand">
                    <div class="holder"></div>
                </div>
            </span>
            <span class="computer mr">
                <div class="app3_window"></div>
                <div class="app4_window"></div>
                <div class="app5_window"></div>
                <div class="stand">
                    <div class="holder"></div>
                </div>
            </span>
            <span class="computer">
                <div class="app6_window"></div>
                <div class="app7_window"></div>
                <div class="app8_window"></div>
                <div class="stand">
                    <div class="holder"></div>
                </div>
            </span>
        </div>
        <div class="chair">
            <div class="chairStand">
                <div class="standTConnector"></div>
                <div class="standBConnector">
                    <div class="wheels">
                        <div class="wheel"></div>
                        <div class="wheel"></div>
                        <div class="wheel"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="floor">

        </div>
    </div>
</body>

</html>
